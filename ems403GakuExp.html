<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>学納金データ出力</title>
		<link href="./css/bootstrapFlatly.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="./jquery/jquery-2.1.4.min.js"></script>
		<script src="./jquery/jquery.validate.min.js"></script>
		<script src="./jquery/jquery.tmpl.min.js"></script>
		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>
		<script src="./jquery/jquery.blockUI.js"></script>
		<script src="./jquery/autosize.min.js"></script>
		<script src="./jquery/encoding.js"></script>

		<!-- bootstrap-datepicker
		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />
		<script src="./jquery/bootstrap-datepicker.min.js"></script>
		<script src="./jquery/bootstrap-datepicker.ja.min.js"></script>
		-->

		<!-- Data Tables -->
		<link rel="stylesheet" href="./css/jquery.dataTables.min.css" />
		<script src="./jquery/jquery.dataTables.min.js"></script>
		<!-- Data Tables(Fixed Header) -->
		<link rel="stylesheet" href="./css/fixedHeader.bootstrap.min.css" />
		<script src="./jquery/dataTables.fixedHeader.min.js"></script>

		<link rel="stylesheet" href="./css/custom.css" />
				
		<script src="./js/settingcode.js?ver=20171213"></script>
		<script src="./js/commoncode.js?ver=20171213"></script>
		<script src="./js/cmnlogin.js?ver=20171213"></script>
		<script src="./js/menuitem.js?ver=20171213"></script>
		<script src="./js/cd.js?ver=20171213"></script>
		<script src="./js/utf2sjis.js?ver=20171213"></script>
		<script src="./js/cmncontrol.js?ver=20171213"></script>

		<script src="./js/ems403/ems403valid.js?ver=20171213"></script>
		<script src="./js/ems403/ems403viewmodel.js?ver=20171213"></script>
		<script src="./js/ems403/ems403control.js?ver=20171213"></script>

	</head>
	<body>

		<div id="page01">
		<div class="container">
		<div class="row">

		<div id="menuParts">
			<!--MENU-->
		</div>

		<!-- ################ 入力画面 ################ -->
		<form class="form-horizontal" id="page01form">
			<div class="panel panel-primary">
			<div class="panel-body">
			<fieldset class="cs-search">

		  		<div class="form-group">
		  			<label class="col-sm-1 control-label" for="siken_cd">試験区分</label>
		  			<div class="col-sm-5">
			  			<div id="siken_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="siken_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="siken_cd" id="siken_cd">
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
				</div>

				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="mi_renkei"></label>
		  			<div class="col-sm-2">
			  			<div class="radio">
							<label>
								<input type="radio" name="mi_renkei" id="mi_renkei1" value="0"> 全件出力
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="radio">
							<label>
								<input type="radio" name="mi_renkei" id="mi_renkei2" value="1"> 未出力分
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label"></label>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-default" id="page01Commit" >対象検索</button>
					</div>
				</div>

			</fieldset>

			</div> <!--panel-body-->
			</div> <!--panel-->
			<fieldset id="downloadMessage">
				<div class="form-group">
					<div class="col-sm-10">
						<p></p>
						<p>出力対象を検索しました。</p>
						<p>対象は<span id="taisyo_cnt"></span>件です。</p>
						<p>「CSVファイル出力」ボタンでダウンロードできます。</p>
						<p></p>
						<a href="#" class="btn btn-primary" id="export" download="gakuno_export.csv">CSVファイル出力</a>
					</div>
				</div>
			</fieldset>

		</form>


		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->

		<div id="dialogParts">
			<!--DIALOG-->
		</div>


</body>
</html>
