<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">

		<link href="./css/bootstrapFlatly.min.css" rel="stylesheet">

			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<script src="./jquery/jquery.tmpl.min.js"></script>
		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>
		<script src="./jquery/jquery.blockUI.js"></script>
		<script src="./jquery/autosize.min.js"></script>
		
		<!-- bootstrap-datepicker 
		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />
		<script src="./jquery/bootstrap-datepicker.min.js"></script>

		<link rel="stylesheet" href="./css/custom.css" />
				
		<script src="./js/settingcode.js?ver=20170323-1"></script>
		<script src="./js/commoncode.js?ver=20170323-1"></script>
		<script src="./js/cmnlogin.js?ver=20170323-1"></script>
		<script src="./js/menuitem.js?ver=20170323-1"></script>
		<script src="./js/cmncontrol.js?ver=20170323-1"></script>
		
		<script src="./js/ems301/ems301valid.js?ver=20170323-1"></script>

	<body>
		
		<div id="page01">
		<div class="container">
		<div class="row">
		
		<div id="menuParts">
			<!--MENU-->
		</div>
		
		<!-- ################ 入力画面 ################ -->

		<div class="panel panel-primary">
		<div class="panel-body">
		<form class="form-horizontal" id="page01form" enctype="multipart/form-data">
			<input type="hidden" id="nendo" name="nendo">
			<input type="hidden" id="jyuken_no_top2" name="jyuken_no_top2">
			<div class="form-group">
		  		<label class="col-sm-2 control-label" for="toroku_flg">データ形式</label>
		  		<div class="col-sm-4">
		  			<select class="form-control" name="toroku_flg" id="toroku_flg">
						<option value="0">センター試験フォーマット</option>
						<option value="1">マークシート試験</option>
						<option value="2">筆記試験(科目別）</option>
						<option value="3">筆記試験(解答用紙別)</option>
						<option value="5">段階評価</option>
						<option value="4">筆記試験(調整値))</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="csv_file">CSVファイル</label>
				<div class="col-sm-10">
					<input type="file" id="csv_file" name="csv_file">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" id="page01Submit">成績データ入力</button>
				</div>
			</div>
			
		</form>
		</div> <!--panel-body-->
		</div> <!--panel-->

		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->
	
		<div id="dialogParts">
			<!--DIALOG-->
		</div>		
		
</body>
</html>
