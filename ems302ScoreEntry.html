		<div class="container">

		<div id="menuParts">

		<!-- ################ 入力画面 ################ -->
		<form class="form-horizontal" id="page01form1">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a data-toggle="collapse" href="#searchAccCollapse">
						検索条件
					</a>
				</h3>
			</div>

			<div id="searchAccCollapse" class="panel-collapse collapse in">
			<div class="panel-body">
			<fieldset class="cs-search">

				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="siken_cd">試験区分</label>
		  			<div class="col-sm-5">
			  			<div id="siken_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="siken_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="siken_cd" id="siken_cd">
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
					<div id="12jiselect">
						<label class="col-sm-1 control-label" for="12ji_kubun">1次2次</label>
			  			<div class="col-sm-5">
			  				<select class="form-control" name="12ji_kubun" id="12ji_kubun">
					  			<option value="1" >1次試験</option>
					  			<option value="2" >2次試験</option>
							</select>
						</div>
					</div>

				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label" for="gakka_cd">学科</label>
		  			<div class="col-sm-5">
		  				<div id="gakka_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="gakka_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="gakka_cd" id="gakka_cd">
				  				<option value="" >指定なし</option>
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
					<label class="col-sm-1 control-label" for="sikenti_cd">試験会場</label>
		  			<div class="col-sm-5">
		  				<div id="sikenti_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="sikenti_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="sikenti_cd" id="sikenti_cd">
				  				<option value="" >指定なし</option>
				  				{{each rows}}
									<option value=${sikenti_cd} > ${sikenti_nm} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>

				</div>

				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="kamoku_cd">科目</label>
		  			<div class="col-sm-5">
		  				<div id="kamoku_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="kamoku_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="kamoku_cd" id="kamoku_cd">
				  				<option value="" >指定なし</option>
				  				{{each rows}}
									<option value=${kamoku_cd} > ${kamoku_nm} </option>
								{{/each}}
								</select>
							</script>

					</div>
				</div>

				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="yosi_no">解答用紙</label>
					<div class="col-sm-2">
		  				<input type="number"  class="form-control" name="yosi_no" id="yosi_no"placeholder="番号">
					</div>
					<div class="col-sm-3">
						<div class="checkbox">
							<label>
								<input type="checkbox" checked id="ketu_flg"> 欠席/欠格を表示しない
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="start_juken_no">受験番号</label>
		  			<div class="col-sm-3">
		  				<input type="text"  class="form-control" name="start_juken_no" id="start_juken_no" placeholder="開始番号（ここから）">
					</div>
					<div class="col-sm-2">
		  				<input type="number"  class="form-control" name="cnt_juken_no" id="cnt_juken_no" placeholder="入力件数">
					</div>
					<div class="col-sm-3">
		  				<input type="text"  class="form-control" name="end_juken_no" id="end_juken_no" placeholder="または　終了番号を指定">
					</div>

					<div class="col-sm-2">
						<button type="submit" class="btn btn-default" id="page01Search">検索</button>
					</div>
				</div>

			</fieldset>

			</div> <!--panel-body-->
			</div> <!--panel collapse-->
			</div> <!--panel-->

									<option value=${setumon_no}>${setumon_nm}</option>
								{{/each}}
							</select>
						</div>

						</div>

							<a href="#" class="btn btn-default " id="exportInputFormat" download="成績入力.csv">成績一括入力形式で出力</a>

					</div>

									<th width="50px">${setumon_nm}</th>

							<button type="button" class="btn btn-default center-block" id="page01Cancel">検索条件再指定</button>
						</div>
					</div>
				<!-- jQuery Template -->
				</script>
