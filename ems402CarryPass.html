<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>繰上合格</title>
		<link href="./css/bootstrapFlatly.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="./jquery/jquery-2.1.4.min.js"></script>
		<script src="./jquery/jquery.validate.min.js"></script>
		<script src="./jquery/jquery.tmpl.min.js"></script>
		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>
		<script src="./jquery/jquery.blockUI.js"></script>
		<script src="./jquery/autosize.min.js"></script>

		<!-- bootstrap-datepicker
		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />
		<script src="./jquery/bootstrap-datepicker.min.js"></script>
		<script src="./jquery/bootstrap-datepicker.ja.min.js"></script>
		-->

		<!-- Data Tables -->
		<link rel="stylesheet" href="./css/jquery.dataTables.min.css" />
		<script src="./jquery/jquery.dataTables.min.js"></script>
		<!-- Data Tables(Fixed Header) -->
		<link rel="stylesheet" href="./css/fixedHeader.bootstrap.min.css" />
		<script src="./jquery/dataTables.fixedHeader.min.js"></script>

		<link rel="stylesheet" href="./css/custom.css" />

		<script src="./js/settingcode.js?ver=20180102"></script>
		<script src="./js/commoncode.js?ver=20180102"></script>
		<script src="./js/cmnlogin.js?ver=20180102"></script>
		<script src="./js/menuitem.js?ver=20180102"></script>
		<script src="./js/cd.js?ver=20180102"></script>
		<script src="./js/stepchk.js?ver=20180102"></script>
		<script src="./js/cmncontrol.js?ver=20180102"></script>

		<script src="./js/ems402/ems402valid.js?ver=20180102"></script>
		<script src="./js/ems402/ems402viewmodel.js?ver=20180102"></script>
		<script src="./js/ems402/ems402control.js?ver=20180102"></script>
		<script src="./js/ems402/ems402slist.js?ver=20180102"></script>

	</head>
	<body>

		<div id="page01">
		<div class="container">
		<div class="row">

		<div id="menuParts">
			<!--MENU-->
		</div>

		<!-- ################ 入力画面 ################ -->
		<form class="form-horizontal" id="page01form1">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a data-toggle="collapse" href="#searchAccCollapse">
						検索条件
					</a>
				</h3>
			</div>

			<div id="searchAccCollapse" class="panel-collapse collapse in">
			<div class="panel-body">
			<fieldset class="cs-search">

				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="siken_cd">試験区分</label>
		  			<div class="col-sm-5">
			  			<div id="siken_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="siken_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="siken_cd" id="siken_cd">
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>

				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label" for="gakka_cd">学科</label>
		  			<div class="col-sm-5">
		  				<div id="gakka_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="gakka_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="gakka_cd" id="gakka_cd">
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>

					<div class="col-sm-1"></div>
					<div id="wakuselect">
						<div class="col-sm-2">
							<div class="radio">
								<label>
									<input type="radio" value="0" name="waku" checked> 一般枠
								</label>
							</div>
						</div>
						<div class="col-sm-2">
							<div class="radio">
								<label>
									<input type="radio" value="1" name="waku" id="tiiki_ari"> 地域枠
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="gohi_stat">合否状況</label>
		  			<div class="col-sm-5">
		  				<select class="form-control" name="gohi_stat" id="gohi_stat">
				  			<option value="" >指定なし</option>
				  			<option value="2" >不合格</option>
				  			<option value="4" >補欠</option>
				  			<option value="5" >特待合格</option>
				  			<option value="6" >正規合格</option>
				  			<option value="7" >繰上合格</option>
				  			<option value="8" >追加合格</option>
		  				</select>
					</div>
					<label class="col-sm-1 control-label" for="nokin_stat">納金状況</label>
		  			<div class="col-sm-5">
		  				<div id="nokin_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="nokin_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="nokin_stat" id="nokin_stat">
				  				<option value="" >指定なし</option>
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
				</div>

				<div class="form-group">
		  			<label class="col-sm-1 control-label" ></label>
		  			<div class="col-sm-4">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="1" id="hoketu_jun"> 補欠内順位で表示する
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-default" id="page01Search">検索</button>
					</div>
				</div>

			</fieldset>

			</div> <!--panel-body-->
			</div> <!--panel collapse-->
			</div> <!--panel-->
		</form>

		<form class="form-horizontal" id="page01form2">

			<div id="table_Tmpl"></div>

				<!-- jQuery Template -->
			  	<script id="table_Script" type="text/x-jquery-tmpl">

					<div class="form-group">
						<div class="col-sm-2">
							<button type="button" class="btn btn-default" id="page01Summary">納金状況集計</button>
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn btn-default" id="page01SummaryAll">納金状況集計(学科計)</button>
						</div>
					</div>

					<table class="table " id="page01Table">
						<thead>
							<tr class="active">
								<th width="30px">順位</th>
								<th width="30px">枝番</th>
								<th>合否</th>
								<th>受験番号</th>
								<th width="150px">氏名</th>
								<th>納金</th>
								<th>備考</th>
								<th>併願</th>
							</tr>
						</thead>
						<tbody>

						{{each srch_list}}
							<tr id=${seq}>
								<td> ${sogo_juni} </td>
								<td> ${juni_bno} </td>
								<td>
									<select class="form-control" name="gohi_select" id=${seq}-gohi >
										{{each gohi}}
											<option value=${cd} > ${name} </option>
										{{/each}}
									</select>

								</td>
								<td> ${juken_no} </td>
								<td> <a href="./ems500RefDt.html?seiri_no=${seiri_no}&gakka_cd=${gakka_cd}&gakubu_cd=${gakubu_cd}&log=${log}" target="_blank">${simei}</a></td>
								<td>
									<select class="form-control" name="nokin_select" id=${seq}-nokin >
										{{each nokin}}
											<option value=${cd} > ${name} </option>
										{{/each}}
									</select>
								</td>
								<td><input type="text" class="form-control" name="biko_kuriage" id=${seq}-biko value=${biko_kuriage}> </td>
								<td><a href="./ems504OverLap.html?seiri_no=${seiri_no}&gakka_cd=${gakka_cd}&gakubu_cd=${gakubu_cd}&log=${log}&heigan_seq=${heigan_seq}" target="_blank">${heigan_seq}</a></td>
							</tr>
						{{/each}}


						</tbody>
					</table>

					<div class="form-group">
						<div class="col-xs-3">
							<button type="submit" class="btn btn-primary center-block" id="page01Commit">登録</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-default center-block" id="page01Cancel">検索条件再指定</button>
						</div>
					</div>


				<!-- jQuery Template -->
				</script>

		</form>

		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->

		<div id="dialogParts">
			<!--DIALOG-->
		</div>

<!-- ################# 納金状況集計ダイアログ ###############-->
<div class="modal fade" id="nokinSummary" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
				<h4 class="modal-title">納金状況集計</h4>
			</div>
			<div class="modal-body">
				<form>
					<p>サーバ登録済み情報の集計結果になります。</p>
					<div id="modal_Tmpl"></div>
					<!-- jQuery Template -->
			  		<script id="modal_Script" type="text/x-jquery-tmpl">
						<table class="table table-bordered">
							<thead>
								<tr class="cs-title">
									<th rowspan="2">募集数：${bosyu_su}</th>
									<th rowspan="2" class="cs-center">合計</th>
									<th colspan="2" class="cs-center">未入金</th>
									<th colspan="3" class="cs-center">納入</th>
									<th colspan="2" rowspan="2" class="cs-center">入学予定</th>
								</tr>
								<tr class="cs-title">
									<th class="cs-center">合格辞退</th>
									<th class="cs-center">保留</th>
									<th class="cs-center">入学金</th>
									<th class="cs-center">入学辞退</th>
									<th class="cs-center">学納金</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>特待・正規合格</td>
									<td class="cs-right">${bc_sum}</td>
									<td class="cs-right">${bc_1}</td>
									<td class="cs-right">${bc_8}</td>
									<td class="cs-right">${bc_23}　(${bc_2})</td>
									<td class="cs-right">${bc_45}　(${bc_4})</td>
									<td class="cs-right">${bc_67}　(${bc_6})</td>
									<td rowspan="3" class="cs-right">${yotei}</td>
									<td rowspan="3" class="cs-right">${husoku}</td>
								</tr>
								<tr>
									<td>繰上・追加合格</td>
									<td class="cs-right">${de_sum}</td>
									<td class="cs-right">${de_1}</td>
									<td class="cs-right">${de_8}</td>
									<td class="cs-right">${de_23}　(${de_2})</td>
									<td class="cs-right">${de_45}　(${de_4})</td>
									<td class="cs-right">${de_67}　(${de_6})</td>
								</tr>
								<tr>
									<td>補欠</td>
									<td class="cs-right">${a_sum}</td>
									<td class="cs-right">${a_1}</td>
									<td class="cs-right">${a_8}</td>
									<td class="cs-right">${a_23}　(${a_2})</td>
									<td class="cs-right">${a_45}　(${a_4})</td>
									<td class="cs-right">${a_67}　(${a_6})</td>
								</tr>

							</tbody>
						</table>

					<!-- jQuery Template -->
					</script>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
