<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>バーコード受付</title>
		<link href="./css/bootstrapFlatly.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="./jquery/jquery-2.1.4.min.js"></script>
		<script src="./jquery/jquery.validate.min.js"></script>
		<script src="./jquery/jquery.tmpl.min.js"></script>
		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>
		<script src="./jquery/jquery.blockUI.js"></script>
		<script src="./jquery/autosize.min.js"></script>


		<!-- bootstrap-datepicker -->
		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />
		<script src="./jquery/bootstrap-datepicker.min.js"></script>
		<script src="./jquery/bootstrap-datepicker.ja.min.js"></script>


		<link rel="stylesheet" href="./css/custom.css" />

		<script src="./js/settingcode.js?ver=20171228"></script>
		<script src="./js/commoncode.js?ver=20171228"></script>
		<script src="./js/cmnlogin.js?ver=20171228"></script>
		<script src="./js/menuitem.js?ver=20171228"></script>
		<script src="./js/cd.js?ver=20171228"></script>
		<script src="./js/cmncontrol.js?ver=20171228"></script>

		<script src="./js/ems101/ems101Bcrviewmodel.js?ver=20171228"></script>
		<script src="./js/ems101/ems101Bcrcontrol.js?ver=20171228"></script>


	</head>
	<body>

		<div id="page01">
		<div class="container">
		<div class="row">

		<div id="menuParts">
			<!--MENU-->
		</div>

		<!-- ################ 入力画面 ################ -->
		<form class="form-horizontal" id="page01form1">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a data-toggle="collapse" href="#searchAccCollapse">
						登録条件
					</a>
				</h3>
			</div>

			<div id="searchAccCollapse" class="panel-collapse collapse in">
			<div class="panel-body">
			<fieldset class="cs-search">

				<div class="form-group">
		  			<label class="col-sm-2 control-label" for="uketuke_stat">チェック結果</label>
		  			<div class="col-sm-5">
		  				<select class="form-control" name="uketuke_stat" id="uketuke_stat">
				  			<option value="1" >ＯＫ</option>
				  			<option value="2" >不備</option>
						</select>
					</div>
				</div>
				<div class="form-group">
		  			<label class="col-sm-2 control-label" for="ok_bi">ＯＫ確認日</label>
		  			<div class="col-sm-5">
		  				<input type="text" class="form-control datepicker" id="ok_bi" name="ok_bi">
					</div>
				</div>
				<div class="form-group">
		  			<label class="col-sm-2 control-label" for="biko">備考</label>
		  			<div class="col-sm-10">
		  				<input type="text" class="form-control " id="biko" name="biko" >
					</div>
				</div>
				<div class="form-group">
		  			<label class="col-sm-2 control-label" for="block_no">ブロック番号</label>
		  			<div class="col-sm-1">
		  				<input type="text" class="form-control" id="block_no" name="block_no">
					</div>
				</div>

				<div class="form-group">
		  			<label class="col-sm-2 control-label" for="bcr">バーコード</label>
		  			<div class="col-sm-5">
		  				<input type="text" class="form-control" id="bcr" name="bcr">
					</div>
				</div>

			</fieldset>

			</div> <!--panel-body-->
			</div> <!--panel collapse-->
			</div> <!--panel-->
		</form>

		<div id="table_Tmpl"></div>

		<!-- jQuery Template -->
		<script id="table_Script" type="text/x-jquery-tmpl">
			<table class="table table-striped" id="page01Table">
				<thead>
					<tr class="active">
						<th>出願日</th>
						<th>書類確認日</th>
						<th>整理No</th>
						<th width="150px" nowap="nowap">氏名</th>
						<th width="50px" nowap="nowap">結果</th>
						<th width="100px" nowap="nowap">ＯＫ確認日</th>
						<th width="80px" nowap="nowap">ﾌﾞﾛｯｸ</th>
						<th>備考</th>
					</tr>
				</thead>
				<tbody>
					{{each rows}}
						<tr id="${seq}">
							<td> ${syutugan_bi} </td>
							<td> ${check_bi}</td>
							<td> ${seiri_no}</td>
							<td> ${simei}</a></td>
							<td> ${uketuke}</a></td>
							<td> ${ok_bi}</a></td>
							<td> ${block_no}</a></td>
							<td> ${biko}</a></td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		<!-- jQuery Template -->
		</script>

		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->

		<div id="dialogParts">
			<!--DIALOG-->
		</div>


</body>
</html>
