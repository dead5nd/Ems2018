		<script src="./js/settingcode.js?ver=20170323-1"></script>
		<script src="./js/commoncode.js?ver=20170323-1"></script>

	<body>
		
		<div id="page01">
		<div class="container">
		<div class="row">
		
		<div id="menuParts">
			<!--MENU-->
		</div>
		
		<!-- ################ 入力画面 ################ -->

		<div class="panel panel-primary">
		<div class="panel-body">
		<form class="form-horizontal" id="page01form" enctype="multipart/form-data">
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="m_table">対象マスター</label>
		  		<div class="col-sm-5">
		  			<select class="form-control" name="m_table" id="m_table">
		  				<option value="m_user" >ユーザマスタ</option>
		  				<option value="m_user_kengen" >ユーザ権限管理</option>
		  				<option value="m_kamoku" >科目マスタ</option>
		  				<option value="m_siken_kaijo" >試験会場マスタ</option>
		  				<option value="m_siken_kaijo_floor" >試験会場フロアマスタ</option>
		  				<option value="m_siken_kaijo_room" >教室マスタ</option>
		  				<option value="m_siken_kubun" >試験区分マスタ</option>
		  				<option value="m_kamoku_bosyu" >学科別募集人員マスタ</option>
		  				<option value="m_school_rank" >高校ランクマスタ</option>
		  				<option value="" >------------------------</option>
		  				<option value="m_siken_kubun_room" >試験区分別教室マスタ</option>
		  				<option value="m_siken_kubun_kaijo" >試験区分別会場マスタ</option>
		  				<option value="m_siken_kubun_kamoku" >試験区分別科目マスタ</option>
		  				<option value="m_kamoku_yosi" >科目別解答用紙マスタ</option>
		  				<option value="m_jyuken_no_kanri" >受験番号発行管理</option>
		  			</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="csv_file">CSVファイル</label>
				<div class="col-sm-10">
					<input type="file" id="csv_file" name="csv_file">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" id="page01Submit">マスターデータ入力</button>
				</div>
			</div>
			
		</form>
		</div> <!--panel-body-->
		</div> <!--panel-->

		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->
	
		<div id="dialogParts">
			<!--DIALOG-->
		</div>
