	<head>

		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>インターネット出願データ取込</title>
		<link href="./css/bootstrapFlatly.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>
		<script src="./jquery/jquery.blockUI.js"></script>
		<script src="./jquery/autosize.min.js"></script>
		<script src="./jquery/sha256.js"></script>
		<script src="./jquery/encoding.js"></script>
		
		<!-- bootstrap-datepicker -->
		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />
		<script src="./jquery/bootstrap-datepicker.min.js"></script>
		<script src="./jquery/bootstrap-datepicker.ja.min.js"></script>

		<link rel="stylesheet" href="./css/custom.css" />
				
		<script src="./js/settingcode.js?ver=20171109"></script>
		<script src="./js/commoncode.js?ver=20171109"></script>
		<script src="./js/cmnlogin.js?ver=20171109"></script>
		<script src="./js/menuitem.js?ver=20171109"></script>
		<script src="./js/cd.js?ver=20171109"></script>
		<script src="./js/cmncontrol.js?ver=20171109"></script>
		<script src="./js/utf2sjis.js?ver=20171109"></script>
		
		<script src="./js/ems103-2/ems103valid.js?ver=20171109"></script>
		<script src="./js/ems103-2/ems103viewmodel.js?ver=20171109"></script>
		<script src="./js/ems103-2/ems103control.js?ver=20171109"></script>

	</head>
	<body>
		
		<div id="page01">
		<div class="container">
		<div class="row">
		
		<div id="menuParts">
			<!--MENU-->
		</div>
		
		<!-- ################ 入力画面 ################ -->

		<div class="panel panel-primary">
		<div class="panel-body">
		<form class="form-horizontal" id="page01form">
			<div class="form-group form-inline">
				<label class="col-sm-1 control-label" for="siken_cd">試験区分</label>
			  	<div id="siken_Tmpl"></div>
			  	<!-- jQuery Template -->
			  	<script id="siken_Script" type="text/x-jquery-tmpl">
						<select class="form-control" name="siken_cd" id="siken_cd">
							<option value="" >指定なし</option>
							{{each rows}}
								<option value=${cd} > ${name} </option>
							{{/each}}	
						</select>
				</script>
				<!-- jQuery Template -->
			</div>
			<div class="form-group form-inline">
				<label class="col-sm-1 control-label" for="entry_date">出願日</label>
	  			<input type="text" class="form-control datepicker" id="entry_date_s" name="entry_date_s">&nbsp;から&nbsp;
	  			<input type="text" class="form-control datepicker" id="entry_date_e" name="entry_date_e">
			</div>
			
			<div class="form-group form-inline">
				<label class="col-sm-1 control-label" for="inportNetEntry"></label>
				<button type="button" class="btn btn-default" id="inportNetEntry">インターネット出願データ取込</button>
			</div>
			
		</form>
		</div> <!--panel-body-->
		</div> <!--panel-->

		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->
	
		<div id="dialogParts">
			<!--DIALOG-->
		</div>
