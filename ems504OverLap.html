	<head>

		<link href="./css/bootstrap.min.css" rel="stylesheet">

			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>
		<script src="./jquery/jquery.blockUI.js"></script>
		<script src="./jquery/autosize.min.js"></script>
		
		<!-- bootstrap-datepicker 
		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />
		<script src="./jquery/bootstrap-datepicker.min.js"></script>
		<script src="./jquery/bootstrap-datepicker.ja.min.js"></script>

		<link rel="stylesheet" href="./css/jquery.dataTables.min.css" />

		<link rel="stylesheet" href="./css/custom.css" />
				
		<script src="./js/settingcode.js?ver=20170323-1"></script>
		<script src="./js/commoncode.js?ver=20170323-1"></script>
		<script src="./js/cmnlogin.js?ver=20170323-1"></script>
		<script src="./js/menuitem.js?ver=20170323-1"></script>
		<script src="./js/cd.js?ver=20170323-1"></script>
		<script src="./js/cmncontrol.js?ver=20170323-1"></script>
		
		<script src="./js/ems504/ems504viewmodel.js?ver=20170323-1"></script>
		<script src="./js/ems504/ems504control.js?ver=20170323-1"></script>
		

	</head>
	<body>
		<!-- ################ 入力画面 ################ -->
		<div id="page01">
		<div class="container">
		<div class="row">

		<form class="form-horizontal" id="page01form">
			
				<div class="form-group">
					<div id="button_Tmpl"></div>
					<!-- jQuery Template -->
					<script id="button_Script" type="text/x-jquery-tmpl">
						<div class="form-group">
						<div class="col-sm-2">
							<a class="btn btn-default" href="./ems500RefDt.html?seiri_no=${seiri_no}&gakka_cd=${gakka_cd}&gakubu_cd=${gakubu_cd}&log=${log}" target="_blank">受験生詳細情報照会</a>
						</div>
					</script>
				</div>
				<div id="table_Tmpl"></div>
				
				<!-- jQuery Template -->
				<script id="table_Script" type="text/x-jquery-tmpl">
					<table class="table table-striped table-bordered" id="page01Table">
						<thead>
							<tr class="active">
								<th>試験区分</th>
								<th>学科</th>
								<th>第2志望</th>
								<th>受験番号</th>
								<th>総合評価</th>
								<th>順位</th>
								<th>合否状況</th>
								<th>補欠順位</th>
								<th>納金状況</th>
							</tr>
						</thead>
						<tbody>
							{{each rows}}
								<tr>
									<td>${siken_nm}</td>
									<td>${gakka_nm}</td>
									<td>${mark}</td>
									<td>${juken_no}</td>
									<td>${sogo_score}</td>
									<td>${sogo_juni}</td>
									<td>${gohi_nm}</td>
									<td>${hoketu_juni}</td>
									<td>${nokin_nm}</td>
								</tr>
							{{/each}}
						</tbody>
					</table>
				</script>
		</form>

		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->

		<div id="dialogParts">
			<!--DIALOG-->
		</div>		
		
		
</body>
</html>
