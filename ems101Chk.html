<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>受付書類チェック</title>
		<link href="./css/bootstrapFlatly.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="./jquery/jquery-2.1.4.min.js"></script>
		<script src="./jquery/jquery.validate.min.js"></script>
		<script src="./jquery/jquery.tmpl.min.js"></script>
		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>
		<script src="./jquery/jquery.blockUI.js"></script>
		<script src="./jquery/autosize.min.js"></script>
		<script src="./jquery/encoding.js"></script>
		
		<!-- bootstrap-datepicker -->
		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />
		<script src="./jquery/bootstrap-datepicker.min.js"></script>
		<script src="./jquery/bootstrap-datepicker.ja.min.js"></script>

		<!-- Data Tables -->
		<link rel="stylesheet" href="./css/jquery.dataTables.min.css" />
		<script src="./jquery/jquery.dataTables.min.js"></script>
		<!-- Data Tables(Fixed Header) -->
		<link rel="stylesheet" href="./css/fixedHeader.bootstrap.min.css" />
		<script src="./jquery/dataTables.fixedHeader.min.js"></script>

		<link rel="stylesheet" href="./css/custom.css" />
				
		<script src="./js/settingcode.js?ver=20171109"></script>
		<script src="./js/commoncode.js?ver=20171109"></script>
		<script src="./js/cmnlogin.js?ver=20171109"></script>
		<script src="./js/menuitem.js?ver=20171109"></script>
		<script src="./js/cd.js?ver=20171109"></script>
		<script src="./js/utf2sjis.js?ver=20171109"></script>
		<script src="./js/cmncontrol.js?ver=20171109"></script>
		
		<script src="./js/ems101/ems101valid.js?ver=20171109"></script>
		<script src="./js/ems101/ems101viewmodel.js?ver=20171109"></script>
		<script src="./js/ems101/ems101control.js?ver=20171109"></script>
		<script src="./js/ems101/clist.js?ver=20171109"></script>

	</head>
	<body>
		
		<div id="page01">
		<div class="container">
		<div class="row">
		
		<div id="menuParts">
			<!--MENU-->
		</div>
		
		<!-- ################ 入力画面 ################ -->
		<form class="form-horizontal" id="page01form1">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a data-toggle="collapse" href="#searchAccCollapse">
						検索条件
					</a>
				</h3>
			</div>
			
			<div id="searchAccCollapse" class="panel-collapse collapse in">
			<div class="panel-body">
			<fieldset class="cs-search">
			
				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="siken_cd">試験区分</label>
		  			<div class="col-sm-5">
			  			<div id="siken_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="siken_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="siken_cd" id="siken_cd">
				  				<option value="" >指定なし</option>
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}	
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
					<label class="col-sm-1 control-label" for="gakka_cd">学科</label>
		  			<div class="col-sm-5">
		  				<div id="gakka_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="gakka_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="gakka_cd" id="gakka_cd">
				  				<option value="" >指定なし</option>
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}	
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-1 control-label" for="sikenti_cd">試験会場</label>
		  			<div class="col-sm-5">
		  				<div id="sikenti_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="sikenti_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="sikenti_cd" id="sikenti_cd">
				  				<option value="" >指定なし</option>
				  				{{each rows}}
									<option value=${sikenti_cd} > ${sikenti_nm} </option>
								{{/each}}	
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-1 control-label" for="ok_bi">ＯＫ確認</label>
		  			<div class="col-sm-2">
		  				<input type="text"  class="form-control datepicker" name="ok_bi_srch" id="ok_bi_srch" >
					</div>
					<label class="col-sm-1 control-label" for="check_bi">書類確認</label>
		  			<div class="col-sm-2">
		  				<input type="text"  class="form-control datepicker" name="check_bi" id="check_bi" >
					</div>
				</div>
				
				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="seiri_no">整理番号</label>
		  			<div class="col-sm-2">
		  				<input type="text"  class="form-control" name="seiri_no" id="seiri_no" placeholder="5桁を指定">
					</div>
					<div class="col-sm-1">
						から
					</div>
					<div class="col-sm-2">
		  				<input type="text"  class="form-control" name="seiri_no_end" id="seiri_no_end" placeholder="5桁を指定">
					</div>
				</div>
				
				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="uketuke_stat">受付状況</label>
		  			<div class="col-sm-5">
		  				<div id="uketuke_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="uketuke_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="uketuke_stat" id="uketuke_stat">
				  				<option value="" >指定なし</option>
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								<option value="9" >不備+未着</option>
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
					<label class="col-sm-1 control-label" for="check_bi">受験番号</label>
		  			<div class="col-sm-5">
		  				<input type="text"  class="form-control" name="juken_no" id="juken_no" >
					</div>
				</div>
				<div class="form-group">
			  		<label class="col-sm-1 control-label" for="kanji_simei">氏名</label>
			  		<div class="col-sm-4">
			  			<input type="text"  class="form-control" name="kanji_simei" id="kanji_simei" placeholder="漢字">
					</div>
			  		<div class="col-sm-4">
			  			<input type="text"  class="form-control" name="kana_simei" id="kana_simei" placeholder="カナ">
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-default" id="page01Search">検索</button>
					</div>
				</div>
				
				
			</fieldset>

			</div> <!--panel-body-->
			</div> <!--panel collapse-->
			</div> <!--panel-->
		</form>
		
		<form class="form-horizontal" id="page01form2">
			

			<div id="table_Tmpl"></div>
				
				<!-- jQuery Template -->
			  	<script id="table_Script" type="text/x-jquery-tmpl">
			  		<div class="form-group">
						<div class="col-xs-3">
							<a href="#" class="btn btn-primary " id="export" download="entry_user.csv">検索結果を調査書入力用形式で出力</a>
						</div>
						<div class="col-xs-2">
							<a href="#" class="btn btn-default " id="exportList" download="entry_list.csv">検索結果を出力</a>
						</div>
						<div class="col-xs-1"></div>
						<label class="col-xs-2 control-label" for="block_no">ブロック番号</label>
			  			<div class="col-sm-1">
							<input type="text" class="form-control cs-warning" id="block_no" name="block_no">
						</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-2">
							<button type="button" class="btn btn-default center-block" id="listReDraw" >一覧再描画</button>
						</div>
					</div>

					<table class="table table-striped cs-fixedCol" id="page01Table">
						<thead>
							<tr class="active">
								<th>出願日</th>
								<th>書類確認日</th>
								<th>整理No</th>
								<th width="150px">氏名</th>
								<th width="50px">確認</th>
								<th width="40px"></th>
								<th width="100px">ＯＫ確認日</th>
								<th width="50px">ﾌﾞﾛｯｸ</th>
								<th>受験No</th>
								<th>備考</th>
							</tr>
						</thead>
						<tbody>
							
						{{each rows}}
							<tr id="${seq}">
								<td> ${syutugan_bi} </td>
								<td><div id="${seq}check_bi">${check_bi}</div></td>
								<td> ${seiri_no}</td>
								<td> <a href="./ems500RefDt.html?seiri_no=${seiri_no}${seiri_seq}&gakka_cd=${gakka_cd}&gakubu_cd=${gakubu_cd}&log=${log}" tabindex="-1" target="_blank">${simei}</a></td>
								<td>
									<input type="text" class="form-control " id="${seq}uketuke_stat" name="uketuke_stat" data-toggle="tooltip" title="1:OK 2:不備" value=${uketuke_stat}>
								</td>
								<td><div id="${seq}M">${M}</div></td>
								<td>
									<input type="text" class="form-control datepicker" id="${seq}ok_bi" name="ok_bi" tabindex="-1" value=${ok_bi} >
								</td>
								<td><div id="${seq}block_no">${block_no}</div></td>
								<td> ${juken_no}</td>
								<td> 
									<input type="text" class="form-control " id="${seq}biko" name="biko" tabindex="-1" value=${biko} >
								</td>
							</tr>
						{{/each}}

						</tbody>
					</table>
					<div class="form-group">
						<div class="col-xs-3">
							<button type="submit" class="btn btn-primary center-block" id="page01Commit">登録</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-default center-block" id="page01Cancel">検索条件再指定</button>
						</div>
					</div>

				<!-- jQuery Template -->
				</script>
			
		</form>
		
		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->

		<div id="dialogParts">
			<!--DIALOG-->
		</div>		
		
		
</body>
</html>
