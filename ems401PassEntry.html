<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>合否入力</title>
		<link href="./css/bootstrapFlatly.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<script src="./jquery/jquery-2.1.4.min.js"></script>
		<script src="./jquery/jquery.validate.min.js"></script>
		<script src="./jquery/jquery.tmpl.min.js"></script>
		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>

		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />

		<script src="./jquery/bootstrap-datepicker.ja.min.js"></script>

		<!-- Data Tables -->
		<link rel="stylesheet" href="./css/jquery.dataTables.min.css" />
		<script src="./jquery/jquery.dataTables.min.js"></script>
		<!-- Data Tables(Fixed Header) -->
		<link rel="stylesheet" href="./css/fixedHeader.bootstrap.min.css" />
		<script src="./jquery/dataTables.fixedHeader.min.js"></script>

		<link rel="stylesheet" href="./css/custom.css" />

		<script src="./js/settingcode.js?ver=20180102"></script>
		<script src="./js/commoncode.js?ver=20180102"></script>
		<script src="./js/cmnlogin.js?ver=20180102"></script>
		<script src="./js/menuitem.js?ver=20180102"></script>
		<script src="./js/cd.js?ver=20180102"></script>
		<script src="./js/stepchk.js?ver=20180102"></script>
		<script src="./js/cmncontrol.js?ver=20180102"></script>

		<script src="./js/ems401/ems401valid.js?ver=20180102"></script>
		<script src="./js/ems401/ems401viewmodel.js?ver=20180102"></script>
		<script src="./js/ems401/ems401control.js?ver=20180102"></script>
		<script src="./js/ems401/ems401slist.js?ver=20180102"></script>

	</head>
	<body>

		<div id="page01">
		<div class="container">
		<div class="row">

		<div id="menuParts">
			<!--MENU-->
		</div>

		<!-- ################ 入力画面 ################ -->
		<form class="form-horizontal" id="page01form1">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a data-toggle="collapse" href="#searchAccCollapse">
						検索条件
					</a>
				</h3>
			</div>

			<div id="searchAccCollapse" class="panel-collapse collapse in">
			<div class="panel-body">
			<fieldset class="cs-search">

				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="siken_cd">試験区分</label>
		  			<div class="col-sm-5">
			  			<div id="siken_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="siken_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="siken_cd" id="siken_cd">
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
					<div id="12jiselect">
						<label class="col-sm-1 control-label" for="12ji_kubun">1次2次</label>
			  			<div class="col-sm-5">
			  				<select class="form-control" name="12ji_kubun" id="12ji_kubun">
					  			<option value="1" >1次試験</option>
					  			<option value="2" >2次試験</option>
							</select>
						</div>
					</div>

				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label" for="gakka_cd">学科</label>
		  			<div class="col-sm-5">
		  				<div id="gakka_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="gakka_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="gakka_cd" id="gakka_cd">
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}
								</select>
							</script>
						<!-- jQuery Template -->
					</div>


					<div class="col-sm-1"></div>
					<div id="wakuselect">
						<div class="col-sm-2">
							<div class="radio">
								<label>
									<input type="radio" value="0" name="waku" checked> 一般枠
								</label>
							</div>
						</div>
						<div class="col-sm-2">
							<div class="radio">
								<label>
									<input type="radio" value="1" name="waku" id="tiiki_ari"> 地域枠
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
		  			<label class="col-sm-1 control-label" ></label>

					<div class="col-sm-2">
						<button type="submit" class="btn btn-default" id="page01Search">検索</button>
					</div>
				</div>

			</fieldset>

			</div> <!--panel-body-->
			</div> <!--panel collapse-->
			</div> <!--panel-->
		</form>

		<form class="form-horizontal" id="page01form2">

			<div id="table_Tmpl"></div>

				<!-- jQuery Template 1次試験合否 -->
			  	<script id="table_Script1" type="text/x-jquery-tmpl">

					<div class="form-group">
						<p class="help-block">入力された点数を基準に一括で判定を行います。</p>
			  			<div class="col-sm-2">
							1次合格
						</div>
						<div class="col-sm-2">
							不合格
						</div>

					</div>
					<div class="form-group">
			  			<div class="col-sm-1">
							<input type="text" class="form-control" id="base_gokaku" >
						</div>
						<div class="col-sm-1" id="sum_gokaku"></div>
						<div class="col-sm-1" id="sum_hu_gokaku"></div>

						<div class="col-sm-2">
							<button type="button" class="btn btn-default" id="page01AutoSet">一括設定</button>
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-default" id="page01Summary">合否状況集計</button>
						</div>
					</div>

					<table class="table " id="page01Table">
						<thead>
							<tr class="active">
								<th width="30px">順位</th>
								<th width="30px">枝番</th>
								<th>受験番号</th>
								<th width="150px">氏名</th>
								<th>欠格区分</th>
								<th>総合点</th>
								<th>評価</th>
								<th>合否判定</th>
								<th>備考</th>
								<th>併願</th>
							</tr>
						</thead>
						<tbody>

						{{each srch_list}}
							<tr id=${seq}>
								<td> ${juni} </td>
								<td><input type="text" class="form-control" id=${seq}-bno value=${juni_bno}></td>
								<td> ${juken_no} </td>
								<td> ${simei} </td>
								<td> ${kekkaku} </td>
								<td> ${total_score} </td>
								<td> ${dankai_hyoka} </td>
								<td>
									<select class="form-control" name="gohi_stat" id=${seq}-gohi >
										<option value="0"></option>
										<option value="3">1次合格</option>
										<option value="2">不合格</option>
									</select>

								</td>
								<td><input type="text" class="form-control" id=${seq}-biko value=${biko_gohi}> </td>
								<td><a href="./ems504OverLap.html?heigan_seq=${heigan_seq}" target="_blank">${heigan_seq}</a></td>
							</tr>
						{{/each}}


						</tbody>
					</table>

					<div class="form-group">
						<div class="col-xs-3">
							<button type="submit" class="btn btn-primary center-block" id="page01Commit">登録</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-default center-block" id="page01Cancel">検索条件再指定</button>
						</div>
					</div>


				<!-- jQuery Template -->
				</script>

				<!-- jQuery Template 最終合否 -->
			  	<script id="table_Script2" type="text/x-jquery-tmpl">

					<div class="form-group">
						<p class="help-block">入力された点数を基準に一括で判定を行います。</p>
			  			<div class="col-sm-2">
							特待
						</div>
						<div class="col-sm-2">
							正規
						</div>
						<div class="col-sm-2">
							補欠
						</div>
						<div class="col-sm-2">
							不合格
						</div>

					</div>
					<div class="form-group">
			  			<div class="col-sm-1">
							<input type="text" class="form-control" id="base_tokutai" >
						</div>
						<div class="col-sm-1" id="sum_tokutai"></div>
						<div class="col-sm-1">
							<input type="text" class="form-control" id="base_seiki" >
						</div>
						<div class="col-sm-1" id="sum_seiki"></div>
						<div class="col-sm-1">
							<input type="text" class="form-control" id="base_hoketu" >
						</div>
						<div class="col-sm-1" id="sum_hoketu"></div>
						<div class="col-sm-1" id="sum_hu_gokaku"></div>

						<div class="col-sm-2">
							<button type="button" class="btn btn-default" id="page01AutoSet">一括設定</button>
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-default" id="page01Summary">合否状況集計</button>
						</div>
					</div>

					<table class="table " id="page01Table">
						<thead>
							<tr class="active">
								<th width="30px">順位</th>
								<th width="30px">枝番</th>
								<th nowrap>受験番号</th>
								<th nowrap>氏名</th>
								<th nowrap>欠格区分</th>
								<th nowrap>総合点</th>
								<th nowrap>評価</th>
								<th nowrap>合否判定</th>
								<th width="45px">補欠順</th>
								<th nowrap>備考</th>
								<th nowrap>併願</th>
							</tr>
						</thead>
						<tbody>

						{{each srch_list}}
							<tr id=${seq}>
								<td nowrap> ${juni} </td>
								<td nowrap><input type="text" class="form-control" id=${seq}-bno value=${juni_bno}></td>
								<td nowrap> ${juken_no} </td>
								<td nowrap> ${simei} </td>
								<td nowrap> ${kekkaku} </td>
								<td nowrap> ${total_score} </td>
								<td nowrap> ${dankai_hyoka} </td>
								<td nowrap>
									<select class="form-control" name="gohi_stat" id=${seq}-gohi >
										<option value="0"></option>
										<option value="5">特待合格</option>
										<option value="6">正規合格</option>
										<option value="4">補欠</option>
										<option value="2">不合格</option>
									</select>
								</td>
								<td nowrap><input type="text" class="form-control" id=${seq}-hoketu value=${hoketu_juni}></td>
								<td nowrap><input type="text" class="form-control" id=${seq}-biko value=${biko_gohi}> </td>
								<td nowrap><a href="./ems504OverLap.html?heigan_seq=${heigan_seq}" target="_blank">${heigan_seq}</a></td>
							</tr>
						{{/each}}


						</tbody>
					</table>

					<div class="form-group">
						<div class="col-xs-3">
							<button type="submit" class="btn btn-primary center-block" id="page01Commit">登録</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-default center-block" id="page01Cancel">検索条件再指定</button>
						</div>
					</div>


				<!-- jQuery Template -->
				</script>

		</form>

		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->

		<div id="dialogParts">
			<!--DIALOG-->
		</div>

<!-- ################# 合否状況集計ダイアログ ###############-->
<div class="modal fade" id="gohiSummary" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
				<h4 class="modal-title">合否状況集計</h4>
			</div>
			<div class="modal-body">
				<form>
					サーバ登録済み情報の集計結果になります。
					<div id="modal_Tmpl"></div>
					<!-- jQuery Template -->
			  		<script id="modal_Script" type="text/x-jquery-tmpl">

						<table class="table table-bordered">
							<tr class="active">
								<th  width="25%" class="text-nowrap">合格者数</th>
								<td>${gokaku} </td>
							</tr>
							<tr>
								<td>　内特待</td>
								<td>${tokutai} </td>
							</tr>
							<tr>
								<td>　内手動判定</td>
								<td>${syudo_gokaku} </td>
							</tr>
							<tr>
								<td>　内第2志望</td>
								<td>${dai2_gokaku} </td>
							</tr>
							<tr class="active">
								<th width="25%" class="text-nowrap">補欠数</th>
								<td>${hoketu} </td>
							</tr>
							<tr>
								<td>　内手動判定</td>
								<td>${syudo_hoketu} </td>
							</tr>
							<tr>
								<td>　内第2志望</td>
								<td>${dai2_hoketu} </td>
							</tr>
							<tr class="active">
								<th width="25%" class="text-nowrap">不合格者数</th>
								<td>${hu_gokaku} </td>
							</tr>
							<tr>
								<td>　内欠格</td>
								<td>${kekkaku} </td>
							</tr>
							<tr>
								<td>　内手動判定</td>
								<td>${syudo_hu_gokaku} </td>
							</tr>
							<tr>
								<td>　内足切</td>
								<td>${asikiri} </td>
							</tr>
						</table>

					<!-- jQuery Template -->
					</script>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
