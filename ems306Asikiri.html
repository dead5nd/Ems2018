<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>足切登録</title>
		<link href="./css/bootstrapFlatly.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="./jquery/jquery-2.1.4.min.js"></script>
		<script src="./jquery/jquery.validate.min.js"></script>
		<script src="./jquery/jquery.tmpl.min.js"></script>
		<script src="./jquery/bootstrap.min.js"></script>
		<script src="./jquery/jquery.validate.bootstrap3.js"></script>
		<script src="./jquery/jquery.blockUI.js"></script>
		<script src="./jquery/autosize.min.js"></script>
		
		<!-- bootstrap-datepicker 
		<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css" />
		<script src="./jquery/bootstrap-datepicker.min.js"></script>
		<script src="./jquery/bootstrap-datepicker.ja.min.js"></script>
		-->

		<!-- Data Tables -->
		<link rel="stylesheet" href="./css/jquery.dataTables.min.css" />
		<script src="./jquery/jquery.dataTables.min.js"></script>
		<!-- Data Tables(Fixed Header) -->
		<link rel="stylesheet" href="./css/fixedHeader.bootstrap.min.css" />
		<script src="./jquery/dataTables.fixedHeader.min.js"></script>

		<link rel="stylesheet" href="./css/custom.css" />
				
		<script src="./js/settingcode.js?ver=20171117"></script>
		<script src="./js/commoncode.js?ver=20171117"></script>
		<script src="./js/cmnlogin.js?ver=20171117"></script>
		<script src="./js/menuitem.js?ver=20171117"></script>
		<script src="./js/cd.js?ver=20171117"></script>
		<script src="./js/stepchk.js?ver=20171117"></script>
		<script src="./js/cmncontrol.js?ver=20171117"></script>
		
		<script src="./js/ems306/ems306valid.js?ver=20171117"></script>
		<script src="./js/ems306/ems306viewmodel.js?ver=20171117"></script>
		<script src="./js/ems306/ems306control.js?ver=20171117"></script>
		<script src="./js/ems306/ems306slist.js?ver=20171117"></script>

	</head>
	<body>
		
		<div id="page01">
		<div class="container">
		<div class="row">
		
		<div id="menuParts">
			<!--MENU-->
		</div>
		
		<!-- ################ 入力画面 ################ -->
		<form class="form-horizontal" id="page01form1">
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a data-toggle="collapse" href="#searchAccCollapse">
						検索条件
					</a>
				</h3>
			</div>
			
			<div id="searchAccCollapse" class="panel-collapse collapse in">
			<div class="panel-body">
			<fieldset class="cs-search">
			
				<div class="form-group">
		  			<label class="col-sm-1 control-label" for="siken_cd">試験区分</label>
		  			<div class="col-sm-5">
			  			<div id="siken_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="siken_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="siken_cd" id="siken_cd">
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}	
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-1 control-label" for="gakka_cd">学科</label>
		  			<div class="col-sm-5">
		  				<div id="gakka_Tmpl"></div>
			  			<!-- jQuery Template -->
			  				<script id="gakka_Script" type="text/x-jquery-tmpl">
				  				<select class="form-control" name="gakka_cd" id="gakka_cd">
				  				{{each rows}}
									<option value=${cd} > ${name} </option>
								{{/each}}	
								</select>
							</script>
						<!-- jQuery Template -->
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-default" id="page01Search">検索</button>
					</div>
				</div>
				
			</fieldset>

			</div> <!--panel-body-->
			</div> <!--panel collapse-->
			</div> <!--panel-->
		</form>
		
		<form class="form-horizontal" id="page01form2">
		
			<div id="table_Tmpl"></div>
				
				<!-- jQuery Template -->
			  	<script id="table_Script" type="text/x-jquery-tmpl">
			  		
					<div class="form-group">
						<p class="help-block">入力された点数を基準に一括で判定を行います。</p>
			  			<div class="col-sm-1">
							数学
						</div>
						<div class="col-sm-1">
							英語
						</div>
						<div class="col-sm-2"></div>
						<div class="col-sm-1">
							数学(足切)
						</div>
						<div class="col-sm-1">
							数学(残り)
						</div>
						<div class="col-sm-1">
							英語(足切)
						</div>
						<div class="col-sm-1">
							英語(残り)
						</div>
						<div class="col-sm-1">
							合計(足切)
						</div>
						<div class="col-sm-1">
							合計(残り)
						</div>
					</div>
					<div class="form-group">
			  			<div class="col-sm-1">
							<input type="text" class="form-control" id="base_sugaku" >
						</div>
						<div class="col-sm-1">
							<input type="text" class="form-control" id="base_eigo" >
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-default" id="page01AutoSet">一括設定</button>
						</div>
						<div class="col-sm-1" id="ng_sugaku"></div>
						
						<div class="col-sm-1" id="ok_sugaku"></div>
							
						<div class="col-sm-1" id="ng_eigo"></div>
							
						<div class="col-sm-1" id="ok_eigo"></div>
							
						<div class="col-sm-1" id="ng_total"></div>
							
						<div class="col-sm-1" id="ok_total"></div>
							
					</div>
					
					<table class="table table-striped" id="page01Table">
						<thead>
							<tr class="active">
								<th width="80px">受験番号</th>
								<th>氏名</th>
								{{each th_list}}
										<th width="150px">${kamoku_nm_s}</th>
								{{/each}}
								<th width="200px">合否判定</th>
							</tr>
						</thead>
						<tbody>
							
						{{each tr_list}}
							<tr id=${seq}>
								<td> ${juken_no} </td>
								<td> ${simei} </td>
								{{each k_list}}
									<td>${ms_score}</td>
								{{/each}}
								<td>
									<select class="form-control" name="gohi_stat" id=${seq}-gohi readonly>
										<option value="0"></option>
										<option value="2">不合格</option>
									</select>
								
								</td>
								
							</tr>
						{{/each}}

						</tbody>
					</table>
					
					<div class="form-group">
						<div class="col-xs-3">
							<button type="submit" class="btn btn-primary center-block" id="page01Commit">登録</button>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-default center-block" id="page01Cancel">検索条件再指定</button>
						</div>
					</div>
				<!-- jQuery Template -->
				</script>
				
		</form>
		
		</div> <!--row-->
		</div> <!--container-->
		</div> <!--page-->

		<div id="dialogParts">
			<!--DIALOG-->
		</div>			
		
</body>
</html>
